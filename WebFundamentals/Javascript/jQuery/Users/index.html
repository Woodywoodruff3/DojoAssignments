<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title></title>
		<style>
			table{
				width: 700px;
			}
			thead tr{
				border: 1px solid black;
				font-weight: bold;
			}
			h1{
				margin-bottom: 0px;

			}
			form{
				width: 400px;

		<script>
			$('document').ready(function(){
				$('#submit').click(function(){
					$('table tbody').append('<tr><td>' + $("#firstName").val() + '</td><td>' + $("#lastName").val() + '</td><td>' + $("#email").val() + '</td><td>' + $("#contact").val() + '</td><tr>');
					$("#firstName").val($("#firstName").attr('value'));
					$("#lastName").val($("#lastName").attr('value'));
					$("#email").val($("#email").attr('value'));
					$("#contact").val($("#contact").attr('value'));
					return false;
				})
			})

			Email Address:<input type="text" value="Email Address"name='email' id="email"><br>

			<input type='submit' value='Add User' id="submit">
		</form>
