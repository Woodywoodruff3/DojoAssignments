			});
			$("#fadeIn").hide();
			$("#show").hide();
			$("#slideDown").hide();

				$("#imgSlideToggle").slideToggle(900, function(){
				});

				$("#fadeIn").fadeIn(900, function(){
				});

				});

				});

				$("#slideUp").slideUp("slow", function(){
				});
