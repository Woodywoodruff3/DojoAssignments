<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-Restfull Users</title>
</head>
<body>
    <h1>Users</h1>

    <table>
            
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><a href = "users/show/{{user.id}}">{{ user.first_name }} {{user.last_name}}</a></td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td><a href = "users/show/{{user.id}}"> Show </a><a href = "/users/{{user.id}}/edit"> Edit </a><a href = "users/delete/{{user.id}}"> Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href = "users/new"><button>Add User</button></a>
</body>
</html>
