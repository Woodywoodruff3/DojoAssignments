<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
            crossorigin="anonymous">
            {% load static %}
            <link rel="stylesheet" href="{% static 'review/css/style.css' %}">
            <title>Add a Book</title>
    </head>
<body>
    <div class="container">
        <p><a href="/books">Home</a> | <a href="/logout">Logout</a></p>
        <h2>Add a New Book Title and a Review</h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p> {{ message }} </p>
            {% endfor %}
        </div>
        {% endif %}
        <form action='/books/create' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Book Title:</label>
                <input type="text" name = 'title' class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <p>
                    Choose from the list:
                    <select name='author'>
                        {% for author in authors %}
                            <option value='{{author.id}}'>{{author.name}}</option>
                        {% endfor %}
                    </select>
                </p>
                <p>Or add a new author: <input type="text" name = 'new_author' class="form-control"></p>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea rows='6' cols="30" type = 'text' name = 'review' class="form-control"></textarea>
            </div>    
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select name = 'rating'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class='form-group'> 
                <input type="submit" class="btn btn-primary" value="Register">
            </div>  
        </form>
    </div>
</body>
</html>
