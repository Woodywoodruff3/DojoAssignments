<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'review/css/style.css' %}">
    <title>User Review</title>
</head>
<body>
        <div class="container">
        <p><a href="/books">Home</a> | <a href="/add">Add Book and Review</a> | <a href="/logout">Logout</a></p>

        <h2>User Alias: {{user.alias}}</h2>
        <p>Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Total Reviews: {{total}}</p>

        <h3>Posted Reviews on the following books:</h3>
        {% for review in reviews %}
            <p><a href="books/{{review.book.id}}">{{review.book.title}}</a></p>
        {% endfor %}
</body>
</html>
