<html>
<head>
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	
</head>
<body>
		<div id="container">
			<div id='results'>
				Your Gold: {{ total_gold }}
				<form action="/clear" method="POST" class="reset">
            		<input type="submit" name="submit" value="Reset gold" />
       			</form>
			</div>
		<div id="farm">
			<h1>Farm</h1>
			<p>(earns 10-20 golds)</p>
			<form action="/process_money" method="post">
				<input type='hidden' name='hidden' value='farm'>
				<input type="submit" value="Find Gold!">
			</form>
		</div>

		<div id="cave">
			<h1>Cave</h1>
			<p>(earns 5-10 golds)</p>
			<form action="/process_money" method="post">
				<input type='hidden' name='hidden' value='cave'>
				<input name='cave' type="submit" value="Find Gold!">
			</form>
		</div>

		<div id="house">
			<h1>House</h1>
			<p>(earns 2-5 golds)</p>
			<form action="/process_money" method="post">
				<input type='hidden' name='hidden' value='house'>
				<input name='house' type="submit" value="Find Gold!">
			</form>
		</div>

		<div id="casino">
			<h1>Casino</h1>
			<p>(earns/takes 0-50 golds)</p>
			<form action="/process_money" method="post">
				<input type='hidden' name='hidden' value='casino'>
				<input name='casino' type="submit" value="Find Gold!">
			</form>
		</div>

		<div id="activities">
			<p>Activities:</p>
			{% if activities %}
			<ul>
				{% for class, activity in activities %}
				<li class = {{class}}>{{activity}}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</div>
	</div>
</body>
</html>
