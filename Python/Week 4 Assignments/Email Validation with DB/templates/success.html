<html>
<head>
	<title>Success!</title>

<body>

	{% with messages = get_flashed_messages() %}
    	{% if messages %}
      		{% for message in messages %}
      		
      		{{ just_email }} {{ message}}
        	
        	{% endfor %}
    	{% endif %}
  	{% endwith %}

    {% for email in all_emails: %}
        <div>
            <div>
                <p>Email: {{ email['email']}} {{ email['created_at']}}
            </div>
        </div>
    {% endfor %}
</body>
</html>
